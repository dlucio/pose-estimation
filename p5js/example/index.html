<html>

<head>
  <meta charset="UTF-8">
  <title>PoseNet example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
  <!-- <script src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js" type="text/javascript"></script> -->
  <script src="../common/ml5.min.js"></script>
  
</head>

<body>
  <h1>PoseNet + OpenCV.js example using p5.js</h1>
  <p id='status'>Loading model...</p>
  <p id='opencv_status'>Loading OpenCV...</p>

  <p>Detect connected bright regions in video.</p>
  <script>
    window.Module = {
        loaded: false,
        print: console.log,
        printErr: function(text) {
            document.getElementById('opencv_status').innerHTML = text;
            console.error(text);
        },
        setStatus: function(text) {
            document.getElementById('opencv_status').innerHTML = text;
            console.log(text);
        },
        onRuntimeInitialized: function() {
            document.getElementById('opencv_status').innerHTML = 'OpenCV Loaded';
            this.loaded = true;
            
            // it would be better if we created the sketch at this point
        }
    };
  </script>
  <script async src="../common/opencv.js"></script>
  <script src="../common/dat.gui.js"></script>
  <script src="../common/stats.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
